<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>祝妈妈生日快乐</title>
    <meta name="description" content="祝妈妈生日快乐" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
      }
      .box {
        height: 80vh;
        width: 60%;
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 4px;
        box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
        text-align: justify;
        color: #333;
        font-size: 17px;
        line-height: 1.7;
        letter-spacing: 0.034em;
        font-family: "思源黑体";
        overflow-y: scroll;
      }
      .box::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div>致可爱的妈妈：</div>
      <p>哈哈哈，画面比较简洁，但是很有仪式感，不是吗？</p>
      <p>今天我用一个特别的方式，为你送上美好的祝福。</p>
      <p>
        我代表我自己、二帅还有小喵，祝你生日快乐，没有什么昂贵的礼物，也没有豪华的宴席，更没有矫情洋气的生日祝福语，只愿你一切安好，身体健康 ，天天开心快乐，你养我们长大，我们伴你到老[拥抱]。也祝爸爸身体健康，心想事成，万事如意，工作顺利。
      </p>
      <p>
        祝福语说完了，但我真的希望你们身体健康，平平安安过好一辈子。
      </p>
      <p>妈，转眼间你已经四十四岁了，你有什么想说的吗？</p>
      <p style="text-align: right">你的大儿子</p>
      <p style="text-align: right">10.25</p>
    </div>
  </body>
</html>
